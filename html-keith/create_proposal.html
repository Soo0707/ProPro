<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="propro.css">
<head>
    <div class="topnav">
        <a href="#home">Alex's 2510 Course View</a>
    </div>
    <ul class="breadcrumb">
        <li><a href="user_course.html">Course</a></li>
        <li><a>></a></li>
        <li><a class="active" href="create_proposal.html">Your Proposal</a></li>
    </ul>
</head>
<body>
    <div class="sidenav">
        <a href="#home">Create Proposal</a>
    </div>
    <div class="main">
        <h2>FOUN-FCI-2510</h2>
        <h1>CSP1123-MINI IT PROJECT</h1>
        <h3>Your Proposal</h3>
        <div class="remindergap">
            <h5><img src="info.png" class="icon" size="20S"> You have not submitted a proposal. Please create it below.</h5>
        </div>
        <div class="container">
            <form>
                <h4>Create Proposal</h4>
                <p>Short text field</p>
                <input type="text" id="shorttextfield" name="shorttextfield" placeholder="Placeholder" required>
                <p>Long text field</p>
                <textarea id="longtextfield" name="longtextfield" placeholder="Placeholder" rows="4" cols="50" required></textarea>
                <p>Selection field</p>
                <select id="selectionfield" name="selectionfield" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
                <p>Checkbox field</p>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1">Option 1</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2">Option 2</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3">Option 3</label><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
